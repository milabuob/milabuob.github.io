---
layout: single
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date_to_string }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.post {
  max-width: 800px;
  margin: 0 auto;
}

.post-header {
  text-align: center;
  margin-bottom: 30px;
}

.post-title {
  font-size: 2.5em;
  margin-bottom: 10px;
}

.post-meta {
  color: #666;
  font-style: italic;
}

.post-content img {
  display: block;
  margin: 20px auto;
  max-width: 100%;
  border-radius: 10px;
}

.post-content figure {
  text-align: center;
  margin: 20px auto;
}

.post-content figcaption {
  font-style: italic;
  color: #666;
}
</style>
