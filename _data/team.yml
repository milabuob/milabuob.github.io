- name: Rickson Mesquita
  position: Associate Professor
  photo: /assets/images/people/rmesquita.jpeg
  bio: "Dr. Mesquita is interested in developing and combining instrumentation, computational methods, and biophysical modeling 
  for functional neuroimaging, with a particular emphasis on diffuse optics. His research is focused on translating these
  methods into clinical practice and utilising them to understand brain function."
