- name: Samuel Montero-Hernandez
  position: Assistant Professor
  photo: /assets/images/people/smontero-hernandez.jpg
  bio: "Dr. Montero-Hernandez's work primarily involves the development and application of computational models for causal discovery 
  algorithms. In addition, Dr. Montero-Hernandez has an interest in brain connectivity methods, specifically utilizing functional 
  near-infrared spectroscopy (fNIRS) data. He also contributes to developing algorithms for the quality control of fNIRS signals, 
  ensuring the integrity and precision of the data used in his research. Recently, Dr. Montero-Hernandez’s investigation has found 
  practical applications in resting state data analysis and pain management investigations."
  twitter: https://twitter.com/s_monterohdz 
  linkedin: https://www.linkedin.com/in/smonterohdz/
  github: https://github.com/smonterohdz

- name: Jiaming Cao
  position: Research Fellow
  photo: /assets/images/people/jcao.jpeg
  bio: "Jiaming's research mainly concerns with algorithmic improvements to enable high accuracy imaging using DOT and EEG. 
  He is currently working on the BioSMART project, where he is developing a deep learning based method for fluorescence DOT imaging 
  of bioreactors. He is also a maintainer of the NIRFASTer toolbox. Before joining MI lab, Jiaming obtained his PhD degree in 
  Biomedical Engineering at Carnegie Mellon University, advised by Prof. Jana Kainerstorfer and Prof. Pulkit Grover.
  Jiaming’s interest in optics and imaging also extends to photography, especially of the analog kind. He also likes to explore 
  cooking different cuisines and is a guitar player."
  #twitter: https://twitter.com/emilybrown
  #linkedin: https://www.linkedin.com/in/emilybrown
  #github: https://github.com/emilybrown

- name: Robin Dale
  position: PhD candidate
  photo: /assets/images/people/rdale.png
  bio: "Robin is a final year PhD student focussing on deep-learning techniques for diffuse optical imaging. His work involves 
  developing and deploying real-time imaging and analysis tools, primarily for high-speed, non-invasive breast cancer monitoring. 
  He has also done some work in cognitive neuroscience, including a study on the neuro-correlates of complex motor skill acquisition 
  using wearable fNIRS. In his spare time Robin is a professional juggler, and writes and performs live theatre shows about science 
  and philosophy."
  linkedin: https://www.linkedin.com/in/robin-dale-abb26b230/
  
- name: Robert Ward
  position: PhD candidate
  photo: /assets/images/people/rward.jpeg
  bio: "Rob enjoys cross-disciplinary science and finding general solutions that emerge from specific cases. With a physics background,
   Rob has worked on broadband NIRS systems, and the limitations faced in scalability. Recently, he has been undertaking projects on 
   sampling design and optimization over non-typical spaces. Outside of university work, Rob enjoys playing in brass bands."
  linkedin: https://www.linkedin.com/in/ward-robert/
  github: https://github.com/ward-compsci

- name: Biao (Rino) Zheng
  position: PhD candidate
  photo: /assets/images/people/bzheng.jpg
  bio: "Biao (Rino) is interested in Brain-Computer-Interface (BCI) and neuroimaging, as well as any other life-extend related technologies. 
  Currently, he is focusing on the data combination of Magnetoencephalography (MEG) and functional near-infrared spectroscopy (fNIRS) for 
  improving the localization of neuron activities. Furthermore, he wants to establish the pathway of recovering machine signal to brain 
  neuro activities. Also, he enjoys playing piano and occasional concerts outside the work."
